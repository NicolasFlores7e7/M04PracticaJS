<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="description" content="Práctica JS">
    <meta name="author" content="Nico Flores">
    <title>Práctica JS, Nicolas Flores</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    

<body>
    <h1>Adivina el número secreto</h1>

    <main class="mainContainer">
        <div class="boxTopContainer">
            <div class="topSquare" id="1">*</div>
            <div class="topSquare" id="2">*</div>
            <div class="topSquare" id="3">*</div>
            <div class="topSquare" id="4">*</div>
            <div class="topSquare" id="5">*</div>
        </div>

        <div class="textContainer">
            <p>Escribe aquí un numero</p>
            <input id="userInput" type="input" placeholder="01234" maxlength="5" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
            <hr width="90%" color="skyblue">
            <button onclick="check()"> Comprobar</button>
        </div>
        <div class="outputMsg" id="outputMsg">
            <p id="outputMessage">Tienes 5 intentos, GL</p>
        </div>
        <div class="rowsContainer">
        </div>
        
    </main>
    <div class="result">
    </div>
    <script src="script.js"></script>
</body>
</html>
